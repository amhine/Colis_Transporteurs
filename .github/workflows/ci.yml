name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'CT-*'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Verify Docker
        run: docker --version

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run tests
        run: mvn test -Dsurefire.useFile=false || true

      - name: Save test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Build Docker image
        run: docker build -t transporteur-app:${{ github.sha }} .
        working-directory: ./ # à changer si Dockerfile n'est pas à la racine

      - name: Push Docker image (optional)
        if: github.ref == 'refs/heads/main'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker tag transporteur-app:${{ github.sha }} $DOCKER_USERNAME/transporteur-app:${{ github.sha }}
          docker push $DOCKER_USERNAME/transporteur-app:${{ github.sha }}
