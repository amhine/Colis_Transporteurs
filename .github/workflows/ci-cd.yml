name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.serverStatus().ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 40s

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven and Run Tests
      run: |
        mvn clean test
        mvn package -DskipTests
      env:
        SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/testdb

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          target/surefire-reports/*
          target/failsafe-reports/*
        if-no-files-found: ignore

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and run Docker image
      run: |
        # Build the image
        docker build -t colis-transporteurs .
        
        # Create a network for the containers
        docker network create colis-network || true
        
        # Start MongoDB in the background
        docker run -d --name mongodb-test --network colis-network -p 27017:27017 mongo:6.0
        
        # Wait for MongoDB to be ready
        echo "Waiting for MongoDB to be ready..."
        sleep 20
        
        # Start the application
        docker run -d \
          --name colis-app \
          --network colis-network \
          -p 8081:8081 \
          -e SPRING_DATA_MONGODB_URI=mongodb://mongodb-test:27017/testdb \
          colis-transporteurs
          
        # Wait for the application to start
        echo "Waiting for application to start..."
        sleep 30
        
        # Check container logs
        docker logs colis-app
        
        # Check health endpoint
        curl -v http://localhost:8081/actuator/health
